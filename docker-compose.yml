version: "3.9"

services:

  db:
      container_name: database_postgres
      image: postgres:15.5-bullseye
      volumes:
        - F:\my_shop\compose\data
      ports:
        - 5432:5432
      environment:
        - POSTGRES_DB=shop_db
        - POSTGRES_USER=shop_admin
        - POSTGRES_PASSWORD=pasha2109

  django:
    container_name: backend_django
    restart: always
    build:
      context: .
      dockerfile: ./compose/server/Dockerfile
#    volumes:
#      - ./my_project
    ports:
      - 8000:8000
    expose:
      - 8000

  front:
    container_name: fronted_vue
    restart: always
    build:
      context: .
      dockerfile: ./compose/client/Dockerfile
#    volumes:
#      - ./shop_vue/src
    ports:
      - 8080:8080
    expose:
      - 8080